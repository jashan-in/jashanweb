<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jashanpreet Singh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background: url('jashan.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Hide hearts that pop out of the screen */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.464); 
            backdrop-filter: blur(5px); 
            z-index: 0; 
        }

        .content-box {
            background-color: rgba(43, 41, 41, 0.9);
            color: #fff;
            padding: 20px;
            width: 300px;
            margin-right: 215px;
            text-align: center;
            border-radius: 8px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            transition: color 0.3s ease, transform 0.3s ease; /* Add transition for hover effect */
        }

        h2 {
            margin: 15px 0;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease; /* Add transition for hover effect */
        }

        a {
            color: #ffffff; 
            text-decoration: none; 
            font-size: 1em;
            display: flex;
            align-items: center; 
            gap: 10px; 
            transition: color 0.3s ease, transform 0.3s ease; /* Add transition for text and logo */
        }

        a img {
            width: 36px; 
            height: auto; 
            transition: transform 0.3s ease; 
        }

        a:hover {
            color: #FFD700; /* Gold color on hover for both text and logo */
        }

        a:hover img {
            transform: scale(1.2); /* Scale the logo */
        }

        a:hover span {
            color: #FFD700; /* Change the color of the text to gold on hover */
            transform: scale(1.2); /* Scale the text on hover */
        }

        a span {
            transition: transform 0.3s ease; /* Ensure smooth text scaling */
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('heart.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            animation: pop 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        h1:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        h2:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #music-toggle {
            border: none;
            background: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #music-toggle:hover {
            color: #FFD700; /* Gold on hover */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-box">
        <h1>Jashanpreet Singh</h1>
        <h2>
            <a href="https://www.instagram.com/jashxn_dhanoa?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" rel="noopener noreferrer">
                <img src="Instalogo.png" alt="Instagram Logo"> <span>Instagram</span>
            </a>
        </h2>
        <h2>
            <a href="https://snapchat.com/t/B46rFBbA" target="_blank" rel="noopener noreferrer">
                <img src="Snaplogo.png" alt="Snapchat Logo"> <span>Snapchat</span>
            </a>
        </h2>
    </div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="wavy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Controls -->
    <div class="music-controls">
        <button id="music-toggle">Pause Music</button>
    </div>

    <script>
        // Heart animation on click
        document.body.addEventListener('click', function(e) {
            if (!e.target.closest('.content-box')) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${e.clientX - 25}px`;
                heart.style.top = `${e.clientY - 25}px`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 600);
            }
        });

        // Music toggle functionality
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');

        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.textContent = 'Pause Music';
            } else {
                music.pause();
                musicToggle.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
